<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Share&display=swap" rel="stylesheet">

  <script defer src="js/app.js"></script>

  <title>1000 Bornes - The Game</title>
</head>
<body>
  <h1><span id='blue'>1000 Bornes</span> - <span id='red'>The Game</span></h1>
  <button id='start'>Start New Game</button>

  <main class='playerBoard'>
      <h2>PLAYER'S BOARD (state: <span id="playerState"></span>)</h2>
      <ul id='ulplayerHand'>
        <li class='playerHand'>Card 1</li>
        <li class='playerHand'>Card 2</li>
        <li class='playerHand'>Card 3</li>
        <li class='playerHand'>Card 4</li>
        <li class='playerHand'>Card 5</li>
        <li class='playerHand'>Card 6</li>
        <li class='playerHand'>Card 7</li>
      </ul>
      <div class='activeBoard'>
          <div id='travelPlayer'>
              <p>You traveled</p>
              <p id='playerKM'>0 miles</p>
          </div>
          <div id='travelCPU'>
              <p>CPU traveled</p>
              <p id='cpuKM'>0 miles</p>
          </div>
          <div class='active' id='playerHazard'>Card Hazard</div>
          <div class='active' id='playerRemedy'>Card Roll</div>
      </div>
    </div>
    
    <div id='actionBtn'>
      <button id='play'>Play Card</button>
      <button id='discard'>Discard Card</button>
    </div>
    <h2>CPU (state: <span id="cpuState"></span>)</h2>


  </main>

 
  
</body>
</html>
